CONFIG_BOARD_LOTUS=y

# Customized
CONFIG_PLATFORM_EC_CDECK_POWER_CONTROL=y
CONFIG_PLATFORM_EC_GPU_POWER_CONTROL=y

# Fan
CONFIG_PLATFORM_EC_NUM_FANS=2

# Charger
CONFIG_PLATFORM_EC_CHARGER_SENSE_RESISTOR=3
CONFIG_PLATFORM_EC_CHARGER_SENSE_RESISTOR_AC=3
CONFIG_PLATFORM_EC_CHARGER_INPUT_CURRENT=500
CONFIG_PLATFORM_EC_CHARGER_MIN_POWER_MW_FOR_POWER_ON=55000

# Keyboard
CONFIG_PLATFORM_EC_KEYBOARD=n
# Thermal
CONFIG_PLATFORM_EC_TEMP_SENSOR_AMD_R23M=y
